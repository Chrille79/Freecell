<!DOCTYPE html>
<html lang="en">

<head>
    <title>Freecell</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A little game made in html and javascript">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Joker.css">
    <link rel="shortcut icon" href="favicon.ico" />
</head>

<body>
    <noscript>To run this game you have to enable javascript</noscript>
    <section id="q1" data-suit="q" data-number="1" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="q2" data-suit="q" data-number="2" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="q3" data-suit="q" data-number="3" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="q4" data-suit="q" data-number="4" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="d0" data-suit="d" data-number="0" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="c0" data-suit="c" data-number="0" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="h0" data-suit="h" data-number="0" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="s0" data-suit="s" data-number="0" ondrop="drop(event)" ondragover="dragOver(event)"></section>

    <section id="o1" data-suit="o" data-number="1" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o2" data-suit="o" data-number="2" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o3" data-suit="o" data-number="3" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o4" data-suit="o" data-number="4" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o5" data-suit="o" data-number="5" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o6" data-suit="o" data-number="6" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o7" data-suit="o" data-number="7" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <section id="o8" data-suit="o" data-number="8" ondrop="drop(event)" ondragover="dragOver(event)"></section>
    <div style="clear: both;"></div>
    <script type="text/javascript" src="Joker.js"></script>
    <script type="text/javascript" src="Freecell.js"></script>

</body>

</html>
